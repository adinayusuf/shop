{% extends "base.html" %}

{% block content %}

    {% for user in users %}
        <div class="card">
            <div class="card-body">
                <p><a href="{% url 'accounts:profile' user.pk %}" style=" text-decoration: none;">{{ user.username }}</a></p>
                <p>{{ user.first_name }}</p>
                <p>{{ user.last_name }}</p>
            </div>
        </div>
        <br>

    {% endfor %}
{% endblock %}
